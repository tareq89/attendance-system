<h1>Attendance</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">date</th>
      <th scope="col">type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let em of employees">
      <td>{{em.name}}</td>
      <td>{{em.email}}</td>
      <td>{{em.date}}</td>
      <td>{{em.type}}</td>      
    </tr>
  </tbody>
</table>
