<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 3 with Typescript</title>
</head>
<body>    
    <div class="container"> 
        <h1 class="display-1 text-center">Notice Board</h1>
        <div class="row">
            <ul class="list-group" id="notice-ul"></ul>
        </div>
        <div class="row">
            <form name="editor">                
                <div class="form-group">
                    <label for="notice">Notice</label>
                    <div>
                        <span id="title" class="intLink">
                            <em>Title</em>
                        </span> | 
                        <span id="subtitle" class="intLink">
                            <sub>Subtitle</sub> |
                        </span>
                        <span id="_bold" class="intLink">
                            <strong>Bold</strong>
                        </span> | 
                    </div>
                    <textarea class="form-control" id="texteditor" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="loginButton">Submit</button>
            </form> 
        </div>
           
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
